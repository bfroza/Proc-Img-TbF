<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phothopobre</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js" defer></script>
  <link rel="shortcut icon" href="../img/editar.png" type="image/x-icon">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="../js/sweetalert2.all.min.js" defer></script>
</head>
<body>
  <header class="nav-bar">
    <div id="left-icon">
        <a href="../html/index.html"><img src="../img/imagem.png" alt=""></a>
    </div>
    <ul>
      <li><a href="../html/index.html">Início</a></li>
      <li><a href="../html/color_picker.html">Color Picker</a></li>
      <li><a href="../html/soma.html">Soma de imagens</a></li>
      <li><a href="postagem.html">Color Picker</a></li>
      <li><a href="postagem.html">Color Picker</a></li>
      <li><a href="postagem.html">Color Picker</a></li>
    </ul>
    <div id="right-icon"> </div>
  </header> 
  <main class="container">
    <div class="image-container">
      <div class="select-img">
        <h1>Imagem Original 1</h1>
        <div class="presentation">
          <img id="originalImage" src="../img/img5f0c80e0bd9d08.31973740.jpg" alt="">
          <input type="file" id="fileInput" accept="image/*">
          <canvas id="canvas" style="display: none;"></canvas>
        </div>
      </div>

      <div class="select-img hidden" id="display">
        <h1>Imagem Original 2</h1>
        <div class="presentation">
          <img id="originalImage2" src="../img/img5f0c80e0bd9d08.31973740.jpg" alt="">
          <input type="file" id="fileInput_2" accept="image/*">
          <canvas id="canvas_2" style="display: none;"></canvas>
        </div>
      </div>
      <div class="select-img">
        <h1>Botões de escolha</h1>
        <div class="buttons">
          <button id="negativeButton" type="button">Negativo</button>
          <button id="grayButton" type="button">Escala de Cinza</button>
          <button id="sumButton" type="button">Somar Imagens</button>
          <button onclick="openPopup()">Abrir Pop-up</button>
          <button id="normalButton" type="button">Normal</button>
          <button id="secundaryButton">Imagem Secundária</button>
          <div class="div">
            <box-icon id="rotate-left" name='rotate-left' ></box-icon>
            <box-icon id="rotate-right" name='rotate-right' ></box-icon>
            <box-icon id="flip-horizontal" name='reflect-horizontal' ></box-icon>
            <box-icon id="flip-vertical" name='reflect-vertical' ></box-icon>
          </div>
          

          <div id="popup" class="popup">
            <h1>Pop-up Phothopobre</h1>
            <h3>Brilho</h3>
            <p id="brightness_label">0</p>
            <input type="range" name="range_brightness" id="range_brightness" value="0" min="-255" max="255">
            <h3>Contraste </h3>
            <p id="contraste_label">0</p>
            <input type="range" name="range_contraste" id="range_contraste" value="0" min="-255" max="255">
            <button id="pop-up-button-ok">OK</button>
            <button id="pop-up-button-cancel" onclick="closePopup()">Cancelar</button>
        </div>
          <h3>Binarização </h3>
          <p id="binarize_label">128</p>
          <input type="range" name="" id="range_binarize" value="128" min="0" max="255">
          <button id="binarizeButton">Binarizar</button>
        </div>
      </div>
      <div class="select-img">
        <h1>Imagem Modificada</h1>
        <div class="presentation">
            <img id="modifiedImage" class="modified-image" src="../img/img5f0c80e0bd9d08.31973740.jpg" alt="">
            <div class="button-download">
                <button id="downloadButton">Download</button>
                <select name="select-tipo-img" id="select-tipo-imgs">
                  <option value="jpg">JPG</option>
                  <option value="png">PNG</option>
                  <option value="tiff">TIFF</option>
                  <option value="bmp">BMP</option>
                  <option value="heif">HEIF</option>
                  <option value="raw">RAW</option>
                </select>
            </div>
            

        </div>
    </div>

      </div>
    </div>
  </main>
</body>
</html>
