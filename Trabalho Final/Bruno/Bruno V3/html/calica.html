<html lang="en">
<head>

  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;

</head>

      [178, 205, 226, 255], [179, 204, 224, 255], [178, 203, 223, 255],
      [180, 203, 221, 255], [182, 207, 227, 255], [181, 206, 226, 255],
      [180, 205, 225, 255], [180, 205, 225, 255], [179, 204, 224, 255],
      [180, 205, 225, 255], [180, 205, 225, 255], [181, 206, 226, 255],
      [179, 204, 224, 255], [180, 205, 225, 255], [180, 205, 225, 255],
      [180, 205, 225, 255], [180, 205, 225, 255], [180, 205, 225, 255],
      [178, 203, 223, 255], [176, 201, 221, 255], [175, 200, 220, 255],
      [175, 202, 223, 255], [175, 202, 223, 255], [176, 203, 224, 255],
      [175, 202, 223, 255], [173, 200, 221, 255], [173, 200, 221, 255],
      [175, 202, 223, 255], [177, 204, 225, 255], [176, 204, 226, 255],
      [175, 203, 225, 255], [176, 203, 224, 255], [178, 205, 226, 255],
      [182, 207, 227, 255], [185, 208, 226, 255], [184, 207, 225, 255],
      [183, 204, 221, 255], [189, 209, 220, 255], [190, 210, 221, 255],

      [191, 210, 225, 255], [193, 215, 229, 255], [192, 214, 228, 255]
    ];

    // Extrair os valores para o histograma
    const flattenData = data.flat();

    // Contar a ocorrência de cada valor
    const counts = {};
    flattenData.forEach(num => {
      counts[num] = counts[num] ? counts[num] + 1 : 1;
    });

    // Separar as chaves (valores) e os valores (contagens)
    const values = Object.keys(counts).map(Number);
    const occurrences = Object.values(counts);

    // Configurar o gráfico
    const ctx = document.getElementById('histogram').getContext('2d');
    const histogram = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: values.map(String),
        datasets: [{
          label: 'Occurrences',
          data: occurrences,
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Value'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Occurrences'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
