    <main class="container">
      <h1>Color Picker</h1>
      <div class="image-container">
        <div class="select-img">
          <div class="presentation"></div>
        </div>
      </div>
      <div class="teste">
        <input type="range">
      </div>
      <div class="inputs">
        <div class="other-types ">
          <p id="hex-p">Hex</p>
          <input id="hexInput" class="hex" type="text" maxlength="7"/>
        </div>
      </div>
      <div class="div">
        <div class="other-types">
          <p>Rgb</p>
          <input id="rgbInput"type="text" name="rgb" disabled/>
        </div>
        <div class="other-types">
          <p>Cmyk</p>
          <input id="cmykInput" type="text" name="cmyk"  disabled/>
        </div>
        <div class="other-types">
          <p>Hsv</p>
          <input id="hsvInput" type="text" name="hsv" disabled/>
          
        </div>
        <div class="other-types">
          <p>Hsl</p>
          <input id="hslInput" type="text" name="hsl"  disabled/>
        </div>

        <div class="other-types">
          <p>Gray Escale</p>
          <input id="grayInput" type="text" name="hsl" disabled/>
          
        </div>
      </div>
